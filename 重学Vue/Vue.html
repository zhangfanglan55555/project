/**
 * 表单元素：input checkbox textarea radio select
 * Vue的“指令” 只是dom上的行间属性，vue给这类属性赋予了一定的意义来实现特殊的功能，所有指令都以v-开头，value属性默认情况下会被vue
 * 忽略掉，selected checked都没有意义
 * v-model:会将msg的值赋予输入框，输入框的值改变了会影响数据msg
    v-text === {{}}
   v-text:避免网络慢或者强刷新导致的{{}}这种显示
   v-once:只绑定（渲染）一次，不受数据改变而改变。
   v-html:把html字符串当做html渲染,一定是可信任的html
 */ -->
<!-- <template> -->
    <!-- 用法 -->
    <div id='app'>
        <input type='text' v-model='msg' />
        <div v-text = 'msg'></div>
        <div>{{msg}}</div>
        <div v-once>{{msg}}</div>
        <div v-html='p'></div>
    </div>
<!-- </template> -->
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'app',
        data:{
            msg:"hello",
            p:'<p>hello</p>'
        }
    })
</script>
