<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据响应的变化</title>
</head>

<body>
    <!-- 
        去改变数组中的某一项是监控不到的。

     -->
    <div id="app">
        {{arr}}
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                arr: [1, 2, 3, 4, 5]
            }
        })
        // 去改变数组中的某一项是监控不到的。
        // vm.arr[0] = 100; //错误写法
        // vm.arr.length -= 2;//错误写法
        // 变异方法：pop push shift unshift sort reserve
        vm.arr.reverse();
        vm.arr = vm.arr.map(item=>item*3);//map
    </script>
</body>

</html>
