<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制直线</title>
    <style>
        #mycanvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width='500' height='500'></canvas>
    <script>
        let mycanvas = document.getElementById('mycanvas');//获取dom
        let ctx = mycanvas.getContext('2d');//获取画布上下文环境
        ctx.beginPath();//开始画
        ctx.moveTo(100,200);//将画笔移动到100,200这点
        ctx.lineTo(400,400);//用画笔画，从100,200到400,400的线，但此时的线是抽象的
        ctx.lineTo(0,400);
        ctx.lineTo(500,0)
        ctx.lineTo(400,300)
        ctx.closePath();//封闭
        ctx.fillStyle='green';//指定填充色
        ctx.fill();//进行填充
        ctx.strokeStyle='blue';//线条颜色
        ctx.stroke();//真实的去画
        // 使用描边和填充前要先封闭
    </script>
</body>
</html>
